{% extends 'base.html' %}
{% block content %}
<h2>Admin Login</h2>
<form action="{{ url_for('admin_auth') }}" method="post" class="card">
  <label>Username</label>
  <input name="username" />
  <label>Password</label>
  <input name="password" type="password" />
  <button type="submit">Login</button>
</form>
{% endblock %}
